
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="
  flex flex-col m-5
  items-center
  jusstify-center
  bg-purple-600
  ">

  <div class="
  container flex flex-col m-5
  justify-center
  items-center
  bg-purple-300
  ">
    
    <h1>Meme & Quote Matcher</h1>

    <input type="text" id="search" placeholder="Search memes or quotes...">
    
    <div class="px-5 bg-orange-300/50">
  
      <button id="search">Search</button>

    </div>

    <div class="form-section">
      
      <div class="flex flex-row m-5">

        <input type="text" id="memeURL" placeholder="Meme URL">
        <input type="text" id="quoteText" placeholder="Quote">

      </div>
      
      <div class="flex justify-center items-center">

        <div class="px-5 bg-orange-300/50">

          <button id="add">Add</button>

        </div>

      </div>

    </div>

    <div class="actions bg-orange-300/50 m-5">
      
      <button id="shuffle">Shuffle</button>
      <button id="randomCombo">Random Combo</button>

    </div>

    <div id="gallery" class="opacity-75">
      
    </div>
  
  </div>

  <script src="./script.js">

  </script>

</body>
</html>
